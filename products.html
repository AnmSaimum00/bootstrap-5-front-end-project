<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Footwear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">FootwearStore</a>
        </div>
    </header>

    <section class="container my-5">
        <h2 class="text-center">Footwear Collection</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/images.jpg" class="card-img-top" alt="Footwear 1">
                    <div class="card-body">
                        <h5 class="card-title">Stylish Sneakers</h5>
                        <p class="card-text">$120</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/download.jpg" class="card-img-top" alt="Footwear 2">
                    <div class="card-body">
                        <h5 class="card-title">Elegant Sandals</h5>
                        <p class="card-text">$80</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/download 2.jpg" class="card-img-top" alt="Footwear 3">
                    <div class="card-body">
                        <h5 class="card-title">Casual Boots</h5>
                        <p class="card-text">$150</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-1">
        <p>&copy; 2024 FootwearStore. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
